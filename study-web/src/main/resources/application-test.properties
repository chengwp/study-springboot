## 数据库配置
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:study}

spring.datasource.username=${MYSQL_USERNAME:root}

spring.datasource.password=${MYSQL_PASSWORD:123456}

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## mybatis配置
mybatis.type-aliases-package=com.cwp.study.dao.user.entity

mybatis.mapper-locations=classpath*:com/cwp/study/dao/*/mapper/*.xml


##  redis配置
spring.redis.host=${REDIS_HOST:redis}

spring.redis.port=${REDIS_PORT:6379}

spring.redis.password=